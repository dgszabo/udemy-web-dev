<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo list</title>
	<style>
		li {
			color: black;
			transition: color 1s;
		}
		.green {
			color: green;
		}
		.done {
			text-decoration: line-through;
			opacity: 0.5;
		}
	</style>
</head>
<body>

	<ul>
		<li>Wash cat</li>
		<li>Feed cat</li>
		<li>Feed cat to dog</li>
	</ul>
	<script src="todolist.js"></script>
</body>
</html>
