<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<style>
		h1 {
			text-align: center;
		}
		table {
			margin: auto;
		}
		.box {
			width: 100px;
			height: 100px;
			display: inline-block;
		}
		.two-sides {
			border-left: solid 1px black;
			border-right: solid 1px black;
		}
		.bottom-top {
			border-top: solid 1px black;
			border-bottom: solid 1px black;
		}
		.all-sides {
			border: solid 1px black;
		}

	</style>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	
	<table>
		<tr>
			<td class="box"></td>
			<td class="box two-sides"></td>
			<td class="box"></td>
		</tr>
		<tr>
			<td class="box bottom-top"></td>
			<td class="box all-sides"></td>
			<td class="box bottom-top"></td>
		</tr>
		<tr>
			<td class="box"></td>
			<td class="box two-sides"></td>
			<td class="box"></td>
		</tr>
	</table>
	
</body>
</html>
