<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<style>
		h1 {
			text-align: center;
		}
		.line {
			width: 310px;
			margin: auto;
		}
		.box {
			width: 100px;
			height: 100px;
			display: inline-block;
		}
		.two-sides {
			border-left: solid 1px black;
			border-right: solid 1px black;
		}
		.bottom-top {
			border-top: solid 1px black;
			border-bottom: solid 1px black;
		}
		.all-sides {
			border: solid 1px black;
		}

	</style>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<div class="line">
		<div class="box"></div>
		<div class="box two-sides"></div>
		<span class="box"></span>
	</div>

	<div class="line">
		<span class="box bottom-top"></span>
		<span class="box all-sides"></span>
		<span class="box bottom-top"></span>
	</div>

	<div class="line">
		<span class="box"></span>
		<span class="box two-sides"></span>
		<span class="box"></span>
	</div>
	
</body>
</html>
